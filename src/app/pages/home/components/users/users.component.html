<div class="container-fluid">
  <div class="row align-items-left text-left">
    <div class="col content">
      <table class="table table-hover table-item text-center">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Função</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList; let i = index">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.funcao }}</td>
            <th scope="row">
              <a routerLink="/app/edit-user" class="btn btn-warning">
                <i class="bi bi-pencil-fill"></i>
              </a>
              <button class="btn btn-danger ml" (click)="removeUser(i)">
                <i class="bi bi-x-circle-fill"></i>
              </button>
            </th>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end">
        <a routerLink="/app/add-user" class="btn btn-block btn-lg text-body btn-new">NEW</a>
      </div>
    </div>
  </div>
</div>
